AllCops:
  TargetRubyVersion: 2.6
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Style/ClassAndModuleChildren:
  Enabled: true
  EnforcedStyle: compact

Layout/LineLength:
  Enabled: true
  Max: 120
